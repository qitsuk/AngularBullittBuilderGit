<div class="progress"
  style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
  <div
      id="bike-builder-progress-bar"
      class="progress-bar progress-bar-striped active"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 0%">
  </div>
</div>
<div>
  <input type="button" id="previousButton" class="btn btn-primary" value="Previous" [disabled]="prevDisabled" (click)="previous()">
  <input type="button" id="nextButton" class="btn btn-primary" value="Start" [disabled]="nextDisabled" (click)="next()">
      <router-outlet></router-outlet>
</div>
